<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="list">
        <ul>
            <li class="ng-scope" ng-repeat="value in movie.subjects">
                <a href="#/details">
                    <!-- ng-src要写{{}} -->
                    <img alt="" ng-src="{{value.images.large}}">
                </a>
                <div class="meta">
                    <h4><span class="ng-binding">{{value.title}}</span> <em class="ng-binding">{{value.rating.average}}</em></h4>
                    <div class="otherinfo">类型:
                        <span ng-repeat="juqing in value.genres" class="ng-binding ng-scope">{{juqing}}</span>
                    </div>
                </div>
            </li>

        </ul>
    </div>

</body>
</html>
